<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменение документа</title>
</head>
<body>
<!--Создайте функцию clear(elem), которая удаляет всё содержимое из elem.-->
<ol id="elem">
    <li>Привет</li>
    <li>Мир</li>
</ol>

<script>
    function clear(elem) {
        elem.innerHTML = ''
    }
    clear(elem);
</script>
</body>
</html>
