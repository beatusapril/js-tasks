<!DOCTYPE html>
<html lang="en">
<style>
    body {
        overflow-x: scroll;
    }

    #example {
        width: 300px;
        height: 200px;
        border: 25px solid #E8C48F;
        padding: 20px;
        overflow: auto;
    }
</style>
<body>

<div id="example">

<script>
    function getSizeElemBottom(elem) {
        return elem.scrollHeight - elem.clientHeight - elem.scrollTop;

    console.log(getSizeElemBottom(elem));
</script>
